    <main class="gallery-page">

      <section class="portfolio-gallery gallery-span">
        <div class="gallery-item w-3 h-2">
          <a
            href="img/WildfirePS.png"
            class="glightbox"
            data-glightbox="title: Wildfire; description: Wildfire is the first character I 
            made and is the main character for my story. She lost her leg due 
            to getting caught in a fox trap after she snuck out of camp when she 
            was a kit. Wildfire originally comes from the Wilds, a group outside of 
            the clans when she and her sister were found in the snow."
            ><img
              src="img/WildfirePS.png"
              alt="Wildfire character design"
              title="Wildfire character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/AmberflashPS.png"
            class="glightbox"
            data-glightbox="title: Amberflash; description: Amberflash is a young 
            Thunderclan warrior who is quick on her paws and can stand among the best 
            hunters in the clan."
            ><img
              src="img/AmberflashPS.png"
              alt="Amberflash character design"
              title="Amberflash character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/AzurePS.png"
            class="glightbox"
            data-glightbox="title: Azure; description: Azure is Wildfire's father. He died 
            protecting her and her sister from foxes, along with his mate Hawk. He is known 
            as being a gentle giant, well, until someone threatens his family that is. He and 
            Hawk were banished from the Wilds when they suggested being kinder and not be at 
            war with Thunderclan anymore to the previous leader, Bone."
            ><img
              src="img/AzurePS.png"
              alt="Azure character design"
              title="Azure character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-5 h-3">
          <a
            href="img/BlazeheartPS.png"
            class="glightbox"
            data-glightbox="title: Blazeheart; description: Blazeheart is one of the kindest cats 
            in Thunderclan. Always willing to sit and talk to the elders and always willing to take 
            the morning patrol."
            ><img
              src="img/BlazeheartPS.png"
              alt="Blazeheart character design"
              title="Blazeheart character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/BranchPS.png"
            class="glightbox"
            data-glightbox="title: Branch; description: Branch is one from Sildfire's second litter 
            that was born in the Wilds after she moved back there. He is big and fluffy like his 
            grandfather and just as kind. Cloudrunner wishes he picked hi up instead of his brother 
            because of his size and potential. Branch is always willing to help out others and would 
            protect his mother and sister to the very end."
            ><img
              src="img/BranchPS.png"
              alt="Branch character design"
              title="Branch character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/BriarpawPS.png"
            class="glightbox"
            data-glightbox="title: Briarpaw; description: Briarpaw is one of Thunderclans more 
            relaxed apprentices in which she is rather shy and would rather not stand out. But 
            her mentor insists she could become one of Thunderclan's best warriors because of her 
            quick thinking."
            ><img
              src="img/BriarpawPS.png"
              alt="Briarpaw character design"
              title="Briarpaw character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/EmberPS.png"
            class="glightbox"
            data-glightbox="title: Ember; Ember is Wildfire's sister. Thought dead after protecting her 
            sister from the snow, she left to drive out Bone and his followers and take leadership of the Wilds. 
            To hide her identity, she used her power to shapshift into a scary and powerful cat named Demon. She 
            still leads the Wilds to scattered battles with Thunderclan but not enough to wipe them completly out, 
            but still enough for Thunderclan to hate them."
            ><img
              src="img/EmberPS.png"
              alt="Ember character design"
              title="Ember character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/Fawnpaw.png"
            class="glightbox"
            data-glightbox="title: Fawnpaw; description: Fawnpaw is the 'leader' of the apprentices in Thunderclan. 
            Even though she is not the oldest in the apprentice den, she has taken a position of leadership her elder 
            apprentices couldn't have. She has an explosive personality that no cat can look away from. Most in the clan 
            believe she will become deputy, once she is a warrior for a while of course."
            ><img
              src="img/Fawnpaw.png"
              alt="Fawnpaw character design"
              title="Fawnpaw character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/FlamefootPS.png"
            class="glightbox"
            data-glightbox="title: Flamefoot; description: Flamefoot is a recently appointed senior warrior, and he loves the 
            way he can boss around the apprentices. Flamefoot os a brash warrior who is rarely seen with a smile, but a great 
            warrior and hunter none the less."
            ><img
              src="img/FlamefootPS.png"
              alt="Flamefoot character design"
              title="Flamefoot character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-5 h-3">
          <a
            href="img/LeafmistPS.png"
            class="glightbox"
            data-glightbox="title: Leafmist; description: Leafmist is a brave warrior who isn't affraid to speak his 
            mind. He is quick and some even believe he was supposed to be a Windclan warrior. Despite that he is kind 
            and always willing to make a copromise, especially when the apprentices get into petty arguments."
            ><img
              src="img/LeafmistPS.png"
              alt="Leafmist character design"
              title="Leafmist character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/MapledustPS.png"
            class="glightbox"
            data-glightbox="title: Mapledust; description: Also a recently appointed senior warrior. She is much 
            kinder than her brother, Flamefoot, and more rational too. Mapledust is usually chosen to lead any patrol 
            and can hold her own in a fight."
            ><img
              src="img/MapledustPS.png"
              alt="Mapledust character design"
              title="Mapledust character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/MoonwhiskerPS.png"
            class="glightbox"
            data-glightbox="title: Moonwhisker; description: Moonwhisker would not be considered a gentle giant by most 
            cats but he only gets into a fight when he needs to. Normally he will sit in the back at clan meetings and not 
            say much. When he voices his opinion, however, cats tend to listen. Wise beyond his moons, Moonwhisker is often 
            sought out to solve a moral delema."
            ><img
              src="img/MoonwhiskerPS.png"
              alt="Moonwhisker character design"
              title="Moonwhisker character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/MousearPS.png"
            class="glightbox"
            data-glightbox="title: Mousear; description: Mousear is a troublemaker, and he has been since his days as an 
            apprentice. However, when he puts his mind to something, like hunting, he does it very well."
            ><img
              src="img/MousearPS.png"
              alt="Mousear character design"
              title="Mousear character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/NightshadowPS.png"
            class="glightbox"
            data-glightbox="title: Nightshadow; description: Nightshadow is Wildfire's best friend since they were apprenticed 
            together. They balance each other as all friends should. Nightshadow tends to get into more fights than she should 
            (the Wlds and her clanmates.) Her sharp tounge tends to get her in trouble the most, but she is always able to handle herself."
            ><img
              src="img/NightshadowPS.png"
              alt="Nightshadow character design"
              title="Nightshadow character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-5 h-3">
          <a
            href="img/QuiltailPS.png"
            class="glightbox"
            data-glightbox="title: Ouiltail; description: Ouiltail is the cat that found Wildfire and her sister in the snow, and 
            Wildfire's adopted mother who took care of her while she was still in the nursery. Ouiltail isn't able to have her own 
            kits and decided to use her motherly instincts to raise Wildfire. After Wildfire's leg was lost by the fox trap, Quiltail 
            was the one to suggest she could still become a warrior, and figured out a training that could work for three legs. So, not 
            only was she a mother to Wildfire, they also share the bond of apprentice and mentor."
            ><img
              src="img/QuiltailPS.png"
              alt="Quiltail character design"
              title="Quiltail character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/SoftpeltPS.png"
            class="glightbox"
            data-glightbox="title: Softpelt; description: Softpelt is mostly a nursery mother. havig multipe litters of kits for the clan 
            she is happy to stay in the nursery to help other new mothers learn to care for their kits and help prepare them. She also knows 
            loss, having seen her sister be killed by Wilds and her entire litter killed by greencough."
            ><img
              src="img/SoftpeltPS.png"
              alt="Softpelt character design"
              title="Softpelt character design"
              class="gallery-img"
          /></a>
        </div>
        <div class="gallery-item w-3 h-2">
          <a
            href="img/SpiderdawnPS.png"

        <div class="gallery-item w-3 h-2">
